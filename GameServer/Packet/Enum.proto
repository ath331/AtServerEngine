	OBJECT_TYPE_ACTOR = 1;
	OBJECT_TYPE_PROJECTILE = 2;
	OBJECT_TYPE_ENV = 3;
}

enum ActorType
{
	Actor_TYPE_NONE = 0;
	Actor_TYPE_PLAYER = 1;
